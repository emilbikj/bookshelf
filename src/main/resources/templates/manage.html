<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bookshelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>   
</head>
<body>
    <div th:replace="fragments/menu :: main"></div>
    <div class="w3-container w3-margin">
        <div class="w3-row-padding">
            <h1 class="w3-col s12">Select a user</h1>
        </div>
        <div class="w3-row-padding">
            <table class="w3-table w3-bordered">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                <tr th:each="u : ${users}">
                    
                    <td><a href="mybooks.html" th:href="@{/manage/user(userId=${u.id})}" th:text="${u.id}"> 1 </a></td>
                    <td><a href="mybooks.html" th:href="@{/manage/user(userId=${u.id})}" th:text="${u.fullName}">Name</a></td>
                    <td><a href="mybooks.html" th:href="@{/manage/user(userId=${u.id})}" th:text="${u.email}">Email</a></td>
                    
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
